## background image
menu background sipwise.png

## size
menu width 50
menu margin 0
menu rows 13
menu tabmsgrow  18
menu helpmsgrow 21
menu cmdlinerow 22
menu timeoutrow 26
menu hshift 2
menu vshift 1

## colors
# menu color element ansi foreground background shadow
menu color border    30;44 #00000000 #00000000 none
menu color cmdline       0 #ff000000 #00000000 none
menu color cmdmark 1;36;40 #ffff0000 #00000000 none
menu color disabled      0 #ff006600 #00000000
menu color help          0 #ff000000 #00000000 none
menu color hotkey        0 #ff000000 #00000000 none
menu color hotsel        0 #ff000000 #ff006600
menu color screen    37;40 #00000000 #00000000 none
menu color scrollbar 30;44 #00000000 #00000000 none
menu color sel           7 #00000000 #ff006600
menu color tabmsg        0 #ffffffff #00000000 none
menu color timeout       0 #ff000000 #00000000
menu color timeout_msg   0 #ff808080 #00000000
menu color title         0 #ff000000 #00000000 none
menu color unsel         0 #ff000000 #00000000 none

## text
menu title  Grml-Sipwise - The VoIP experts                
menu tabmsg Press ENTER to boot or TAB to edit a menu entry

## source files
default grml
label grml
  menu DEFAULT
  menu label Rescue system boot (%VERSION%)
  kernel /boot/%SHORT_NAME%/vmlinuz
  append initrd=/boot/%SHORT_NAME%/initrd.img live-media-path=/live/%GRML_NAME%/ boot=live bootid=%BOOTID% apm=power-off mgag200.modeset=0 vga=791 quiet nomce net.ifnames=0 noquick ssh=sipwise 
  text help
                                     Automatic deployment system for the
                                     Sipwise Next Generation Communication
                                     Platform.         http://sipwise.com/

                                     Based on http://grml.org/
  endtext


## CE/PRO submenu
menu separator

label -
menu label Install specific versions of CE/PRO/Carrier
menu disable

## begin of CE menu {{{
menu begin ce-options
menu title Specific sip:providerCE  releases ...

label mainmenu
menu label ^Back to main menu...
menu exit
menu separator

label cetrunk
  menu label sip:providerCE (DHCP)      - trunk version
  kernel /boot/%SHORT_NAME%/vmlinuz
  append initrd=/boot/%SHORT_NAME%/initrd.img live-media-path=/live/%GRML_NAME%/ boot=live bootid=%BOOTID% apm=power-off mgag200.modeset=0 vga=791 quiet nomce net.ifnames=0 ngcpce ssh=sipwise debianrelease=stretch netscript=http://deb.sipwise.com/netscript/master/deployment.sh ngcphostname=spce ngcpvers=trunk ngcpnw.dhcp 

  text help
                                     Install sip:provider community edition,
                                     trunk version.

                                     Retrieve network configuration via DHCP.
  endtext

label cenwtrunk
  menu label sip:providerCE (static NW) - trunk version
  kernel /boot/%SHORT_NAME%/vmlinuz
  append initrd=/boot/%SHORT_NAME%/initrd.img live-media-path=/live/%GRML_NAME%/ boot=live bootid=%BOOTID% apm=power-off mgag200.modeset=0 vga=791 quiet nomce net.ifnames=0 ngcpce ssh=sipwise debianrelease=stretch netscript=http://deb.sipwise.com/netscript/master/deployment.sh ngcphostname=spce ngcpvers=trunk dns=1.1.1.1,8.8.8.8 nodhcp ip=10.15.20.123::10.15.20.1:255.255.255.0:spce:eth0:off 

  text help
                                     Install sip:provider community edition,
                                     trunk version.

                                     Use static IP configuration, adjust
                                     in boot command line if necessary.
  endtext

include sipwise_ce.cfg

# back to main menu
label quit
menu hide
kernel isolinux.bin

menu end
## end of CE menu }}}

